{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Chatbot Interface</h1>
    
    <div id="chat-messages" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        {% for message in chat_history %}
            {% if message.role != 'system' %}
                <p><strong>{{ message.role|capitalize }}:</strong> {{ message.content }}</p>
            {% endif %}
        {% endfor %}
    </div>
    
    <form id="chat-form">
        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
    
    <button id="clear-chat" class="btn btn-secondary">Clear Chat History</button>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');
    const clearChatButton = document.getElementById('clear-chat');

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (message) {
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error:', data.error);
                } else {
                    chatMessages.innerHTML += `<p><strong>User:</strong> ${data.user_message}</p>`;
                    chatMessages.innerHTML += `<p><strong>Assistant:</strong> ${data.assistant_message}</p>`;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
                userInput.value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    });

    clearChatButton.addEventListener('click', function() {
        fetch('/clear_chat', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                chatMessages.innerHTML = '';
                console.log(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
});
</script>
{% endblock %}

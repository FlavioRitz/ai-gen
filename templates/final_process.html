{% extends "base.html" %}
{% block content %}

<h1 class="mb-4">Final Processing</h1>

{% if pdf_results %}
    <h2>Available PDF Results:</h2>
    <ul>
    {% for result in pdf_results %}
        <li>{{ result.title }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No PDF results available. Please process PDFs before final processing.</p>
{% endif %}

<form method="POST" action="{{ url_for('final_process') }}">
    <div class="mb-3">
        <label for="provider" class="form-label">AI Provider:</label>
        <select name="provider" id="provider" class="form-select" required>
            <option value="together">Together AI</option>
            <option value="google">Google AI</option>
            <option value="googlepro">Google AI Pro</option>
            <option value="googleproexp">Google AI Pro 1.5</option>
            <option value="groq">Groq</option>
            <option value="openai">OpenAI</option>
            <option value="openaimini">OpenAI Mini</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="system_message" class="form-label">System Message:</label>
        <textarea name="system_message" id="system_message" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="final_prompt" class="form-label">Final Prompt:</label>
        <textarea name="final_prompt" id="final_prompt" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="additional_context" class="form-label">Additional Context:</label>
        <textarea name="additional_context" id="additional_context" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="temperature" class="form-label">Temperature:</label>
        <input type="number" name="temperature" id="temperature" class="form-control" step="0.1" min="0" max="1" value="0.7" required>
    </div>

    <div class="mb-3">
        <label for="max_tokens" class="form-label">Max Tokens:</label>
        <input type="number" name="max_tokens" id="max_tokens" class="form-control" min="1" value="1000" required>
    </div>

    <button type="submit" class="btn btn-primary">Process Final Result</button>
</form>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Chatbot</h4>

    <div id="chat-messages" style="height: 350px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        {% for message in chat_history %}
            {% if message.role != 'system' %}
                <p><strong>{{ message.role|capitalize }}:</strong> {{ message.content }}</p>
            {% endif %}
        {% endfor %}
    </div>

    <div id="processing-message" class="alert alert-info" style="display: none;">
        Aguarde, processando a mensagem enviada...
    </div>

    <div id="progress-bar" class="progress mb-3" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <form id="chat-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="pdf-upload" class="form-label">Upload PDF (optional)</label>
            <input type="file" class="form-control" id="pdf-upload" name="pdf" accept=".pdf">
        </div>

        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>

    <div class="mt-3">
        <button id="clear-chat" class="btn btn-warning">Clear Chat History</button>
        <a href="{{ url_for('download_chat_history') }}" class="btn btn-info">Download Chat History</a>
    </div>
</div>

<script>
    document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var userInput = document.getElementById('user-input').value;
        var pdfFile = document.getElementById('pdf-upload').files[0];
        
        var formData = new FormData();
        formData.append('message', userInput);
        if (pdfFile) {
            formData.append('pdf', pdfFile);
        }

        document.getElementById('processing-message').style.display = 'block';
        document.getElementById('progress-bar').style.display = 'block';

        fetch('/chatbot_send', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                var chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>';
                chatMessages.innerHTML += '<p><strong>Assistant:</strong> ' + data.message + '</p>';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                document.getElementById('user-input').value = '';
                document.getElementById('pdf-upload').value = '';
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while processing your request.');
        })
        .finally(() => {
            document.getElementById('processing-message').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'none';
        });
    });

    document.getElementById('clear-chat').addEventListener('click', function() {
        if (confirm('Are you sure you want to clear the chat history?')) {
            fetch('/clear_chat', {
                method: 'POST'
            })
            .then(() => {
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while clearing the chat history.');
            });
        }
    });
</script>
{% endblock %}
